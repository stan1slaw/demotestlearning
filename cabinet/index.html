<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Словарь </title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Личная страница</h1>
    </header>

    <main>
      <section class="note-display">
        <h2>Лексический  словарь</h2>
        <ul>

        </ul>
      </section>
      <section class="new-note">
        <h2>Добавить перевод</h2>
        <form>
          <div>
            <label for="title">Слово &nbsp;&nbsp;&nbsp;</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">Перевод</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <button class="add__word">Добавить</button>
          </div>
        </form>
      </section>
    </main>

  </body>
</html>
