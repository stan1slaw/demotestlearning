    <title>LangS - изучение языков</title>
    <script>
        function checkstatus() {
    let logininput = document.getElementById('login').value;
    let passwordinput = document.getElementById('password').value;
    let login = localStorage.getItem('login');
    let password = localStorage.getItem('password');
    if ( login == logininput && password == passwordinput ) {
     
      location.replace("../cabinet.html"); 
    }
    else {
      alert('Такого аккаунта нет');
    }
    }
   </script>
   <script>
   register = () => {
    let login = document.getElementById('loginreg').value;
    let password = document.getElementById('passwordreg').value;
    if ( login == '' || password == '') {
       alert('Введите значение');
    }
       else {
    localStorage.setItem('login',login);
     localStorage.setItem('password',password);
    
    }
   } </script>
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-dark " style="background-color:none;position:fixed;">

      </li>

     <h1 class="header" id="moo">
      Онлайн-сервис для изучения иностранных языков.
      Создайте аккаунт - приступайте к изучению!
     </h1>
     <div class="parallax">
      <div class="parallax__image"></div>
      <div class="parallax__image"></div>
     </div>
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p class="text-center" style="font-size:40px;font-family: 'Oswald', sans-serif;">Вход</p>
              <input type="text" class="form-control ourfield" id="login" autofocus placeholder="Имя пользователя">
              <input type="password" class="form-control ourfield" id="password" placeholder="Пароль">
            </div>
            <div class="modal-footer">
              <div class="main_button">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#myModal2">Регистрация</button>
              <button type="button" class="btn btn-secondary" onclick="checkstatus()">Вход</button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <p class="text-center" style="font-size:40px;font-family: 'Oswald', sans-serif;">Регистрация</p>
              <div class="modal-body">
                  <input type="text" class="form-control ourfield" id="loginreg" autofocus placeholder="Имя пользователя">
                  <input type="password" class="form-control ourfield" id="passwordreg" placeholder="Пароль">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="register()" data-dismiss="modal">Зарегистрироваться</button>
              </div>
            </div>
          </div>
        </div>
